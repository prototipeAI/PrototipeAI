<div class="mt-4">
    <h3>Teste de FAQ</h3>
    <form id="faq-form" method="POST" action="/test/faq">
        <div class="form-group">
            <label for="faq-input">Pergunta:</label>
            <input type="text" class="form-control" id="faq-input" name="question" required>
        </div>
        <button type="submit" class="btn btn-primary">Obter Resposta</button>
    </form>
    <div id="faq-response" class="mt-3"></div>
</div>

<!-- app/whatsapp/templates/index.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>PrototipeAI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <!-- Navbar com Logo e Título -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand d-flex align-items-center" href="/">
            <img src="https://media.licdn.com/dms/image/v2/D4D0BAQEQh-rdpGsUsA/company-logo_100_100/company-logo_100_100/0/1732817002986/prototipeai_logo?e=1741824000&v=beta&t=lzcXD7BPVlQIhtq6xpmjQGfzjmewC6S9LDwxTesTaf4" 
                 width="40" 
                 height="40" 
                 class="d-inline-block align-top mr-2" 
                 alt="PrototipeAI Logo">
            <span>PrototipeAI</span>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" 
                aria-controls="navbarNav" aria-expanded="false" aria-label="Alternar navegação">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Você pode adicionar mais itens de navegação aqui, se necessário -->
    </nav>

    <!-- Conteúdo Principal -->
    <div class="container mt-5">
        <h1 class="text-center">Teste seu agente</h1>
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="chat-tab" data-toggle="tab" href="#chat" role="tab" aria-controls="chat" aria-selected="true">Chat</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="automacao-tab" data-toggle="tab" href="#automacao" role="tab" aria-controls="automacao" aria-selected="false">Automação (WIP)</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="recuperacao-tab" data-toggle="tab" href="#recuperacao" role="tab" aria-controls="recuperacao" aria-selected="false">Recuperação de Informação(WIP)</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="faq-tab" data-toggle="tab" href="#faq" role="tab" aria-controls="faq" aria-selected="false">FAQ(WIP)</a>
            </li>
            <!-- Adicione mais abas conforme necessário -->
        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="chat" role="tabpanel" aria-labelledby="chat-tab">
                {% include 'chat.html' %}
            </div>
            <div class="tab-pane fade" id="automacao" role="tabpanel" aria-labelledby="automacao-tab">
                {% include 'automation.html' %}
            </div>
            <div class="tab-pane fade" id="recuperacao" role="tabpanel" aria-labelledby="recuperacao-tab">
                {% include 'info_recovery.html' %}
            </div>
            <div class="tab-pane fade" id="faq" role="tabpanel" aria-labelledby="faq-tab">
                {% include 'faq.html' %}
            </div>
            <!-- Adicione mais conteúdos de abas conforme necessário -->
        </div>
    </div>

    <!-- Scripts do Bootstrap e JavaScript Personalizado -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
